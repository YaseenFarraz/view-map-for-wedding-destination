<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Wedding Location</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(194, 183, 174, 0.9); /* Adjust color to match your design */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            border: 6px solid rgba(174, 110, 84, 1); /* Adjust color to match your design */
            border-top: 6px solid transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container" style="display: none;"> <!-- Hide the content initially -->
        <img src="welcomeimg.svg" alt="Wedding Card Photo" class="wedding-card">
        <button id="mapBtn" class="map-button"><a href="https://maps.app.goo.gl/xbiJ5rWLaSbnoBtm6" target="_blank">Click here to explore the map for the location of the Nikah ceremony</a></button>
        <!-- New button for Deedar event and lunch venue -->
        <button id="deedarBtn" class="map-button"><a href="https://maps.app.goo.gl/pZTY1oqHBdwJjQAd7" target="_blank">Click here to explore the map for the location of the Deedar event and lunch venue</a></button>
    </div>

    <script>
        // Hide loading overlay when content is fully loaded
        window.addEventListener('load', function() {
            document.querySelector('.loading-overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block'; // Show the content
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
